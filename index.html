<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendHive Auth</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">
      <i class="bx bx-moon" style="color: white; font-size: 1.5rem"></i>
    </button>
    <div class="login-container">
      <div class="form-slider" id="formSlider">
        <!-- Login Form -->
        <div class="login-form">
          <h1>Welcome Back</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="bx bxl-google"></i></a>
            <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icon"><i class="bx bxl-github"></i></a>
            <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
          </div>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
          </form>
          <p class="forgot-password">
            <a href="#" id="forgotPassword">Forgot Password?</a>
          </p>
          <p class="toggle-link">
            New here? <a href="#" id="showSignup">Create Account</a>
          </p>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <h1>Join TrendHive</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="bx bxl-google"></i></a>
            <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icon"><i class="bx bxl-github"></i></a>
            <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
          </div>
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Get Started</button>
          </form>
          <p class="toggle-link">
            Already a member? <a href="#" id="showLogin">Sign In Here</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Add theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      document.body.classList.add("dark-theme"); // Default to dark theme

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        themeToggle.querySelector("i").classList.toggle("bx-moon");
        themeToggle.querySelector("i").classList.toggle("bx-sun");
      });

      //Slider
      const formSlider = document.getElementById("formSlider");
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");

      // Handle signup navigation
      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        formSlider.style.transform = "translateX(-50%)";
      });

      // Handle login navigation
      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        formSlider.style.transform = "translateX(0)";
      });

    
      document.querySelector('.login-form form').addEventListener('submit', (e) => {
  e.preventDefault();

  // Simulate successful login
  localStorage.setItem('isAuthenticated', 'true');

  // Redirect to the home page
  window.location.href = 'home.html';
});

document.querySelector('.signup-form form').addEventListener('submit', (e) => {
  e.preventDefault();

  // Simulate successful sign-up
  localStorage.setItem('isAuthenticated', 'true');

  // Redirect to the home page
  window.location.href = 'home.html';
});

      // Handle forgot password navigation
      const forgotPassword = document.getElementById("forgotPassword");
      forgotPassword.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Forgot Password functionality is not implemented yet.");
      });
    </script>
  </body>
</html>
